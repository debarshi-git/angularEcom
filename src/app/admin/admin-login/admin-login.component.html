<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Admin Login Panel</h3>
      <form
        name="form"
        #tf="ngForm"
        (ngSubmit)="tf.form.valid && onSubmitSignIn()"
        novalidate
      >
        <div class="form-group">
          <label for="email"
            >Email
            <input
              type="email"
              name="userEmail"
              class="form-control"
              [(ngModel)]="signInFormValue.userEmail"
              #userEmail="ngModel"
              required
          /></label>
        </div>
        <div class="form-group">
          <label for="password"
            >Password
            <input
              type="password"
              name="userPassword"
              class="form-control"
              [(ngModel)]="signInFormValue.userPassword"
              #userPassword="ngModel"
              required
              togglePassword
          /></label>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Admin LogIn</button>
        </div>
      </form>
    </div>
  </div>
</div>
